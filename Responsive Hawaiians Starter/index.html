<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsive Design</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Famous Hawaiians</h1>

        <!-- Hamburger Menu -->        
        <input type="checkbox" id="menu-check">
        <label for="menu-check" class="menu-icon">&#9776;</label>
                
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="card">
            <img src="images/stitchAndLilo.jpg" alt="Lilo and Stitch">
            <h2 class="caption">Stitch and Lilo</h2>
            <p class="caption">A beloved duo from Hawaii's animated stories.</p>
        </section>

        <section class="card">
            <img src="images/theRock.jpg" alt="Dwayne Johnson">
            <h2 class="caption">Dwayne Johnson</h2>
            <p class="caption">Hollywood actor and former wrestler from Hawaii.</p>
        </section>

        <section class="card">
            <img src="images/barak.jpg" alt="Barack Obama">
            <h2 class="caption">Barack Obama</h2>
            <p class="caption">44th U.S. President, born in Hawaii.</p>
        </section>
    </div>

</body>

</html>
